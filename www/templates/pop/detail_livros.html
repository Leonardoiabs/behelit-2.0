{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>Detalhes do HQ/ Mang√°</h5>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                      <div class="card flex-md-row mb-4 box-shadow h-md-250">
                        <div class="card-body d-flex flex-column align-items-start">
                          <strong class="d-inline-block mb-2 text-success">Registro #{{ object.id }}</strong>
                          <h3 class="mb-0">
                            <a class="text-dark" href="#">{{ object.nome}}</a>
                          </h3>
                          <div class="mb-1 text-muted">{{ object.genero }}</div>
                          <p class="card-text mb-auto">{{ object.descricao }}</p>
                        </div>
                         {% if object.foto %}
                             <img class="card-img-right flex-auto d-none d-md-block" src="{{ object.foto.url }}" style="width: 250px; height: 250px;">
                         {%  endif %}
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ form-element ] end -->
</div>
{% endblock content %}
